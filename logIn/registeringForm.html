            <header>
                <h1>MEC Registration Form </h1>

            <section>				
                <div id="container_demo" >
                   
                    <a class="hiddenanchor" id="toregister"></a>

                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="../mecFiles/registering.php" autocomplete="on" method="POST"> 
                            
                                <p> 
                                    <label for="firstname" class="uname" data-icon="u" > first name</label>
                                    <input id="firstname" name="firstName" required="required" type="text" placeholder="enter first name"/>
                                </p>
                                 <p> 
                                    <label for="middlename" class="uname" data-icon="u" > middle name </label>
                                    <input id="middlename" name="middleName" required="required" type="text" placeholder="enter middle name"/>
                                </p>
                                 <p> 
                                    <label for="surname" class="uname" data-icon="u" > surname </label>
                                    <input id="surname" name="surname" required="required" type="text" placeholder="enter surname"/>
                                </p>
                              
                                  <p class="form-group has-success">
                                    <label class="radio-inline " for="inlineRadios" data-type="horizontal"><h4>GENDER :</h4></label>
                                        <label class="radio-inline " for="inlineRadio1" data-type="horizontal">MALE  </label>
                                        <input type="radio"  id="inlineRadio1" name ="sex" value="M" ></label>
                                    
                                        
                                    <label class="radio-inline  " data-type="horizontal" for="inlineRadio2" >FEMALE</label>  
                                        <input type="radio"   id="inlineRadio2" name ="sex" value="F" >
                                    </p> 
                                
                                <p> 
                                    <label for="dob" class="youdob" data-icon=""> date of birth </label>
                                    <input id="dob" name="dob" required="required" type="date" /> 
                                </p>
                                <p> 
                                    <label for="phone" class="youphone" data-icon=""> phone </label>
                                    <input id="phone" name="phone" required="required" type="number" placeholder="enter phone number" /> 
                                </p>
                                <p> 
                                    <label for="picture" class="youpicture" data-icon=""> picture </label>
                                    <input id="picture" name="picture" required="required" type="file" /> 
                                </p>
                            
                                <p> 
                                    <label for="region" class="youregion" data-icon=""> region </label>
                                    <input id="region" name="region" required="required" type="text" placeholder="enter your region" /> 
                                </p>
                                <p> 
                                    <label for="district" class="youdistrict" data-icon=""> district </label>
                                    <input id="district" name="district" required="required" type="text" placeholder="enter your district" /> 
                                </p>
                                <p> 
                                    <label for="TA" class="youTA" data-icon=""> traditional authority(TA) </label>
                                    <input id="TA" name="TA" required="required" type="text" placeholder="enter your TA" /> 
                                </p>
                                <p> 
                                    <label for="constituency" class="youconstituency" data-icon=""> constituency </label>
                                    <input id="constituency" name="constituency" required="required" type="text" placeholder="enter your constituency" /> 
                                </p>
                                <p> 
                                    <label for="ward" class="youward" data-icon=""> ward </label>
                                    <input id="ward" name="ward" required="required" type="text" placeholder="enter your ward" /> 
                                </p>
                                <p> 
                                    <label for="village" class="youvillage" data-icon=""> village </label>
                                    <input id="village" name="village" required="required" type="text" placeholder="enter your village" /> 
                                </p>
                                    <p> 
                                    <label for="email" class="youpemail" data-icon=""> email </label>
                                    <input id="email" name="email" required="required" type="email" placeholder="enter your email" /> 
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="enter your password" />

                                <p>
